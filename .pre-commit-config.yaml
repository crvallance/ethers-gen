repos:
-   repo: https://github.com/pycqa/isort
    rev: 5.11.4
    hooks:
      - id: isort
        name: isort (python)
        stages: [push]
-   repo: https://github.com/pycqa/flake8
    rev: 6.0.0
    hooks:
    -   id: flake8
        stages: [push]
-   repo: https://github.com/psf/black
    rev: 22.12.0
    hooks:
    -   id: black
        stages: [push]